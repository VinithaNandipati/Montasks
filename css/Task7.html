<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7</title>
   <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    button{
        height: 2rem;
        width: 18rem;
        border-top-left-radius: 10px;
    }
    table{
        margin-top: 5%;
        margin-left: 25%;
        color: aliceblue;
        background-color: maroon ;
       padding: 4rem;
        border: 5rem solid rgb(165, 42, 83);
       
    }
   </style>
</head>
<body>
   <table>
    <tr>
        <td>
            <label for="name">Name:</label>
        </td>
        <td>
            <input type="text" id="name" placeholder="your name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email:</label>
        </td>
        <td>
            <input type="email" id="email" placeholder="your email">
        </td>
    </tr>
    <tr>
        <td>
            <label for="password">Password:</label>
        </td>
        <td>
            <input type="password" id="password">
        </td>
    </tr>
    <tr>
        <td>
            <label for="phone">Phone Number:</label>
        </td>
        <td>
            <input type="text" id="phone">
        </td>
    </tr>
    <tr>
        <td>
            <label for="gender">Gender:</label>
        </td>
        <td>
            <input type="radio" value="male" name="gender" id="gender" >Male:
            <input type="radio" value="female" name="gender" id="gender">Female:
            <input type="radio" value="other" name="gender" id="gender">Other:
            
        </td>
    </tr>
    <tr>
        <td>
            <label for="language">language</label>
        </td>
        <td>
            <select name="language" id="language">
                <option value="">select language</option>
                <option value="telugu">Telugu</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="tamil">Tamil</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="zipcode">Zip Code:</label>
        </td>
        <td>
            <input type="text" id="zipcode">
        </td>
    </tr> 
    <tr>
        <td>
            <label for="about">About:</label>
        </td>
        <td><textarea style="height: 5rem;" type="text" id="About" placeholder="write about yourself....." 
        ></textarea>
        </td>
    </tr>
    <tr >
        <td colspan="2" style="text-align: center;">
     <button type="submit">Register</button>
    </td>
    </tr>

   </table> 
</body>
</html>
